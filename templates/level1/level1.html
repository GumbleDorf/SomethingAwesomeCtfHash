<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Something Awesome CTF - RE</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">Something Awesome CTF</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/level1">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container" style="width: 100vw;height: 40vh;position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="card">
          <div class="card-header">
            Code Verification
          </div>
          <div class="card-body">
            <p class="card-text"><form>
              <div class="form-group">
                <input type="text" class="form-control" id="codeIn" placeholder="Enter code">
                <small id="help" class="form-text text-muted">Enter the secret code to complete level 1.</small>
              </div>
              <button type="submit" class="btn btn-primary" onclick="verifyCode()">Submit</button>
            </form></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function verifyCode() {
      let code = document.getElementById('codeIn').value
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", window.location.href + "/verify?code="+code, false ); // false for synchronous request
      xmlHttp.send( null );
      let res = JSON.parse(xmlHttp.responseText)
      if (res.match === true) {
        alert("Successful Match! Level 1 Completed, password was " + code)
      } else {
        alert("No Match!")
      }
    }
  </script>


  <!-- Bootstrap core JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 

</body>

</html>
